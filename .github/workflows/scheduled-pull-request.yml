name: Scheduled Pull Request
on:
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * *"
    
jobs:
  scheduled-pull-request:
    runs-on: common-8gb
    steps:
    - name: 🐙 Checkout code
      uses: actions/checkout@v3
    - name: Create Pull Request
      run: gh pr create -B main -H stage --title 'Merge stage into main' --body 'Created by Github action'