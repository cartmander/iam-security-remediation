name: Scheduled Pull Request
on:
  schedule:
    - cron: "*/2 * * * *"
    
jobs:
  scheduled-pull-request:
    runs-on: common-8gb
    steps:
    - name: 🐙 Checkout code
      uses: actions/checkout@v3
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
          commit-message: Test
          title: Test PR
          body: Test PR
          base: main
          labels: test
          branch: stage
          delete-branch: false